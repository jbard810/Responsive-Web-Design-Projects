<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Survey Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1 id="title">Survey Form</h1>
        <p id="description">Thank you for taking the time to fill out the form.</p>
        <form id="survey-form">
            <!-- fieldset for keyboard inputs -->
            <fieldset>
                <label for="name" id="name-label">Name<input required type="text" id="name" name="name" placeholder="John Doe"></label>
                <label for="email" id="email-label">Email<input required type="email" id="email" name="email" placeholder="JohnDoe@gmail.com"></label>
                <label for="number" id="number-label">Age<input required type="number" id="number" name="age" min="13" max="120" placeholder="20"></label>
            </fieldset>
            <!-- fieldset for selection inputs-->
            <fieldset>
                <div>
                <p>Which option best describes your current role?</p>
                <select id="dropdown">
                    <option value="option-1">Option 1</option>
                    <option value="option-2">Option 2</option>
                    <option value="option-3">Option 3</option>
                </select>
                </div>

                <div>
                <p>Would you recommend our service to a friend?</p>
                <label><input type="radio" value="1" name="definitely">Definitely</label>
                <label><input type="radio" value="2" name="maybe">Maybe</label>
                <label><input type="radio" value="3" name="not sure">Not Sure</label>
                </div>

                <div>
                <p>What would you like to see improved?</p>
                <label><input type="checkbox" value="1">Option 1</label>
                <label><input type="checkbox" value="2">Option 2</label>
                <label><input type="checkbox" value="3">Option 3</label>
                </div>

            </fieldset>
            <!-- fieldset for long-form response-->
            <fieldset>
                <p>Any comments or suggestions?</p>
                <textarea id="long-form" rows="5" cols=30>
                    Type things here...
                </textarea>

            </fieldset>
            <input id="submit" type="submit" value="Submit">
        </form>
    </body>
</html>
